
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2021/07/240-Anemias_-Classificacao-Quanto-a-Morfologia.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 40px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            display: inline-block;
            width: 80%;
            max-width: 400px;
        }

        label {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
            display: inline-block;
        }

        input[type="number"] {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #3498db;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Anemia Prediction</h1>
    <form action="/anemia" method="post">
        <label for="Gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" id="Gender" name="Gender" step="0.01" required>
        <br><br>

        <label for="Hemoglobin">Hemoglobin (g/dL):</label>
        <input type="number" id="Hemoglobin" name="Hemoglobin" step="0.01" required>
        <br><br>

        <label for="MCH">MCH (pg):</label>
        <input type="number" id="MCH" name="MCH" step="0.01" required>
        <br><br>

        <label for="MCHC">MCHC (g/dL):</label>
        <input type="number" id="MCHC" name="MCHC" step="0.01" required>
        <br><br>

        <label for="MCV">MCV (fL):</label>
        <input type="number" id="MCV" name="MCV" step="0.01" required>
        <br><br>

        <button type="submit">Predict</button>
    </form>

    <br>
    <a href="/">Return to Main Menu</a>
</body>
</html>
