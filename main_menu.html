<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            background: url('https://img.freepik.com/premium-photo/medical-industry-health-care-ai-generated_406939-9363.jpg?w=2000') no-repeat center center fixed;

            
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }

        .btn:hover {
            background: #0056b3;
        }

        .logout {
            display: inline-block;
            margin-top: 2rem;
            color: #f00;
            text-decoration: none;
            font-weight: bold;
        }

        .logout:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Health Prediction App</h1>
        <div class="menu">
            <a href="/anemia" class="btn">Anemia Prediction</a>
            <a href="/brain" class="btn">Brain Tumor Prediction</a>
            <a href="/diabetes" class="btn">Diabetes Prediction</a>
        </div>
        <a href="/logout" class="logout">Logout</a>
    </div>
</body>
</html>
